<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three.js Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none; /* Allow interactions with the canvas */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .crosshair::before, .crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 0, 0, 0);
    }

    .crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .crosshair::after {
      height: 2px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="crosshair"></div>
  <div id="joystick" style="position: absolute; bottom: 20px; left: 20px; width: 100px; height: 100px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.8/dist/nipplejs.min.js"></script>
  <script>
    // Joystick setup
    const joystickElement = document.getElementById('joystick');
    const joystick = nipplejs.create({
      zone: joystickElement,
      color: 'blue',
      size: 100,
      multitouch: true,
      mode: 'dynamic',
      position: { top: '50%', left: '50%' }
    });

    joystick.on('move', (event, data) => {
      if (characterControls) {
        const { vector } = data;
        const keysPressed = {};
        if (vector.x > 0.5) keysPressed['d'] = true;
        if (vector.x < -0.5) keysPressed['a'] = true;
        if (vector.y > 0.5) keysPressed['w'] = true;
        if (vector.y < -0.5) keysPressed['s'] = true;

        characterControls.update(clock.getDelta(), keysPressed);
      }
    });

    joystick.on('end', () => {
      if (characterControls) {
        characterControls.update(clock.getDelta(), {});
      }
    });
  </script>

  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa8def0);

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(1, 3, 3);  // Adjusted position to view the character from the top-left

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // OrbitControls
    const orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
    orbitControls.enableDamping = true;
    orbitControls.minDistance = 3.25;  // Minimum distance to the character
    orbitControls.maxDistance = 3.25;  // Maximum distance to the character
    orbitControls.enablePan = false;
    orbitControls.maxPolarAngle = Math.PI / 1.3 - 0.5;
    orbitControls.target.set(0, 1.5, 9);  // Offset the target slightly above the character
    orbitControls.update();

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(-60, 100, -10);
    dirLight.castShadow = true;
    dirLight.shadow.camera.top = 60;
    dirLight.shadow.camera.bottom = -50;
    dirLight.shadow.camera.left = -50;
    dirLight.shadow.camera.right = 50;
    dirLight.shadow.camera.near = 0.1;
    dirLight.shadow.camera.far = 200;
    dirLight.shadow.mapSize.width = 4096;
    dirLight.shadow.mapSize.height = 4096;
    scene.add(dirLight);

    // Floor
    const textureLoader = new THREE.TextureLoader();
    const sandBaseColor = textureLoader.load("Grass01_BigUV.png");
    const sandNormalMap = textureLoader.load("textures/sand/Sand 002_NRM.jpg");
    const sandHeightMap = textureLoader.load("textures/sand/Sand 002_DISP.jpg");
    const sandAmbientOcclusion = textureLoader.load("textures/sand/Sand 002_OCC.jpg");

    const WIDTH = 600;
    const LENGTH = 600;
    const geometry = new THREE.PlaneGeometry(WIDTH, LENGTH, 512, 512);
    const material = new THREE.MeshStandardMaterial({
      map: sandBaseColor,
      normalMap: sandNormalMap,
      displacementMap: sandHeightMap,
      displacementScale: 0.01,
      aoMap: sandAmbientOcclusion,
    });

    sandBaseColor.wrapS = sandBaseColor.wrapT = THREE.RepeatWrapping;
    sandNormalMap.wrapS = sandNormalMap.wrapT = THREE.RepeatWrapping;
    sandHeightMap.wrapS = sandHeightMap.wrapT = THREE.RepeatWrapping;
    sandAmbientOcclusion.wrapS = sandAmbientOcclusion.wrapT = THREE.RepeatWrapping;

    sandBaseColor.repeat.set(100, 100);
    sandNormalMap.repeat.set(100, 100);
    sandHeightMap.repeat.set(100, 100);
    sandAmbientOcclusion.repeat.set(10, 10);

    const floor = new THREE.Mesh(geometry, material);
    floor.receiveShadow = true;
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Character Controls
    class CharacterControls {
      constructor(model, mixer, animationsMap, orbitControl, camera, currentAction) {
        this.model = model;
        this.mixer = mixer;
        this.animationsMap = animationsMap;
        this.orbitControl = orbitControl;
        this.camera = camera;
        this.currentAction = currentAction;
        this.toggleRun = true;
        this.walkDirection = new THREE.Vector3();
        this.rotateAngle = new THREE.Vector3(0, 1, 0);
        this.rotateQuarternion = new THREE.Quaternion();
        this.cameraTarget = new THREE.Vector3();
        this.fadeDuration = 0.2;
        this.runVelocity = 5;
        this.walkVelocity = 2;

        this.animationsMap.forEach((value, key) => {
          if (key == currentAction) {
            value.play();
          }
        });
        this.updateCameraTarget(0, 0);
      }

      switchRunToggle() {
        this.toggleRun = !this.toggleRun;
      }

      update(delta, keysPressed) {
        const directionPressed = ['w', 'a', 's', 'd'].some(key => keysPressed[key]);

        let play = '';
        if (directionPressed && this.toggleRun) {
          play = 'Run';
        } else if (directionPressed) {
          play = 'Walk';
        } else {
          play = 'Idle';
        }

        if (this.currentAction != play) {
          const toPlay = this.animationsMap.get(play);
          const current = this.animationsMap.get(this.currentAction);

          current.fadeOut(this.fadeDuration);
          toPlay.reset().fadeIn(this.fadeDuration).play();

          this.currentAction = play;
        }

        this.mixer.update(delta);

        if (this.currentAction == 'Run' || this.currentAction == 'Walk') {
          const angleYCameraDirection = Math.atan2(
            (this.camera.position.x - this.model.position.x),
            (this.camera.position.z - this.model.position.z)
          );
          const directionOffset = this.directionOffset(keysPressed);

          this.rotateQuarternion.setFromAxisAngle(this.rotateAngle, angleYCameraDirection + directionOffset);
          this.model.quaternion.rotateTowards(this.rotateQuarternion, 0.2);

          this.camera.getWorldDirection(this.walkDirection);
          this.walkDirection.y = 0;
          this.walkDirection.normalize();
          this.walkDirection.applyAxisAngle(this.rotateAngle, directionOffset);

          const velocity = this.currentAction == 'Run' ? this.runVelocity : this.walkVelocity;

          const moveX = this.walkDirection.x * velocity * delta;
          const moveZ = this.walkDirection.z * velocity * delta;
          this.model.position.x += moveX;
          this.model.position.z += moveZ;
          this.updateCameraTarget(moveX, moveZ);
        }
      }

      updateCameraTarget(moveX, moveZ) {
        this.camera.position.x += moveX;
        this.camera.position.z += moveZ;
        this.cameraTarget.x = this.model.position.x;
        this.cameraTarget.y = this.model.position.y + 1.5;  // Adjusted target height
        this.cameraTarget.z = this.model.position.z;
        this.orbitControl.target = this.cameraTarget;
      }

      directionOffset(keysPressed) {
        let directionOffset = 0;

        if (keysPressed['w']) {
          if (keysPressed['a']) {
            directionOffset = Math.PI / 4;
          } else if (keysPressed['d']) {
            directionOffset = -Math.PI / 4;
          }
        } else if (keysPressed['s']) {
          if (keysPressed['a']) {
            directionOffset = Math.PI / 4 + Math.PI / 2;
          } else if (keysPressed['d']) {
            directionOffset = -Math.PI / 4 - Math.PI / 2;
          } else {
            directionOffset = Math.PI;
          }
        } else if (keysPressed['a']) {
          directionOffset = Math.PI / 2;
        } else if (keysPressed['d']) {
          directionOffset = -Math.PI / 2;
        }

        return directionOffset;
      }
    }

    // Model loading
    const loader = new THREE.GLTFLoader();
    let characterControls;
    
    // Load the character model
    loader.load("mks1.glb", (gltf) => {
      const model = gltf.scene;
      model.position.set(0, 0, 0);
      model.traverse((object) => {
        if (object.isMesh) object.castShadow = true;
      });
      scene.add(model);

      const mixer = new THREE.AnimationMixer(model);
      const animationsMap = new Map();
      gltf.animations.filter(a => a.name !== 'TPose').forEach((a) => {
        animationsMap.set(a.name, mixer.clipAction(a));
      });

      characterControls = new CharacterControls(model, mixer, animationsMap, orbitControls, camera, 'Idle');
    });

    // Load the clock tower model
    loader.load("freefire_graffiti_clock_tower_by_pacegaming.glb", (gltf) => {
      const clockTower = gltf.scene;
      clockTower.position.set(0, -1.5, 0); // Adjust the position as needed
      clockTower.traverse((object) => {
        if (object.isMesh) object.receiveShadow = true;
      });
      scene.add(clockTower);
    });

    // Keyboard controls
    const keysPressed = {};
    document.addEventListener('keydown', (event) => {
      keysPressed[event.key.toLowerCase()] = true;
      if (event.shiftKey && characterControls) {
        characterControls.switchRunToggle();
      }
    }, false);

    document.addEventListener('keyup', (event) => {
      keysPressed[event.key.toLowerCase()] = false;
    }, false);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      if (characterControls) {
        characterControls.update(delta, keysPressed);
      }

      orbitControls.update();
      renderer.render(scene, camera);
    }
    const clock = new THREE.Clock();
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
